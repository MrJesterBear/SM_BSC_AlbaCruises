<!DOCTYPE html>
<html lang="en">

<body>
    <!-- Booking Form Start -->
    <!-- Route -> Passengers (Adult, Teen, Child), Departing Date, Returning Date (if return selected.) -->
    <div class="row main-background">
        <!-- One-Way and Return Buttons -->
        <div class="col d-flex justify-content-end">
            <button class="btn secondary-button" type="button" id="one-way-btn" disabled>One-Way -></button>
            <button class="btn secondary-button" type="button" id="return-btn">Return <-></button>
        </div>

        <div class="container-fluid">
            <form action="/book-ticket.php" method="GET">
                <div class="row">

                    <!-- Routes -->
                    <div class="col">
                        <label for="route">Route</label> <br>
                        <select id="route" name="route" required>
                            <option value="MallToEigg">Mallaig -> Eigg</option>
                            <option value="EiggToMuck">Eigg -> Muck</option>
                            <option value="MuckToEigg">Muck -> Eigg</option>
                            <option value="EiggToMall">Eigg -> Mallaig</option>
                        </select>
                    </div>

                    <!-- Passengers -->
                    <div class="col">
                        <label for="passengers">Passengers</label>

                        <div>
                            <label for="adult">Adult (17+):</label>
                            <input type="number" id="adult" name="Adult" min="1" value="1">
                        </div>
                        <div>
                            <label for="Teen">Teen (11-16):</label>
                            <input type="number" id="Teen" name="Teen" min="0" value="0">
                        </div>
                        <div>
                            <label for="teen">Child (3-10):</label>
                            <input type="number" id="Child" name="Child" min="0" value="0" >
                        </div>
                        <div>
                            <label for="child">Infant (0-2):</label>
                            <input type="number" id="Infant" name="Infant" min="0" value="0">
                        </div>
                    </div>

                    <!-- Departing Date-->
                    <div class="col">
                        <label for="depart-date">Departing Date:</label> <br>
                        <input type="date" min="" id="depart-date" name="departDate" required>
                    </div>

                    <!-- Returning Date -->
                    <div class="col">
                        <label for="return-date">Returning Date:</label> <br>
                        <input type="date" min="" id="return-date" name="returnDate" disabled>
                    </div>
                </div>

                <div class="row py-4 text-center">
                    <button type="submit" class="btn primary-button">Book Now!</button>
                </div>
            </form>
        </div>
        <!-- Booking Form End  -->
    </div>

</body>

</html>
